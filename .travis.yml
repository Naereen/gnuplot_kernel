sudo: false

language: python

python:
   - 2.7
   - 3.5

addons:
  apt:
    packages:
      - gnuplot

cache: pip

notifications:
  email: false

install:
   - pip install nose-cov
   - pip install coveralls
   - pip install IPython[notebook]
   - python setup.py install

script:
   - nosetests --with-cov --cov-config .coveragerc

after_success:
   - coveralls --config_file .coveragerc
